<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>QuizBolt</title>
  <link rel="stylesheet" href="create.css">
   <style>
body {
  background-image: url('images/lee.jpeg');
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
}
</style>
</head>
<body>
  <header>
    <div class="logo">
        <!--<img src="images/Brainbolt.png" alt="Logo" style="max-width: 50px;">-->
      <a href="#">QuizBolt</a>
    </div>
    <nav>
      <ul class="nav-links">
        <li><a href="index.html">Home &#127969</a></li>
        <li><a href="create.html">Create Quiz</a></li>
        <li><a href="quiz.html">Take Quiz</a></li>
        <!--<li><a href="#">Manage Quizzes</a></li>-->
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <div class="quiz-creation">
    <h2>Create a New Quiz</h2>
    <form id="quiz-form">
      <input type="text" id="quiz-title" placeholder="Quiz Title" required>
      <div id="questions-container">
        <div class="question-container">
          <textarea id="question-0" class="question-input" placeholder="Question 1" required></textarea>
          <div class="options-container">
            <input type="text" class="option-input" placeholder="Option 1" required>
            <input type="text" class="option-input" placeholder="Option 2" required>
            <input type="text" class="option-input" placeholder="Option 3" required>
            <input type="text" class="option-input" placeholder="Option 4" required>
          </div>
          <select class="correct-answer-select">
            <option value="0">Option 1</option>
            <option value="1">Option 2</option>
            <option value="2">Option 3</option>
            <option value="3">Option 4</option>
          </select>
        </div>
      </div>
      <button  class="take-quiz" type="button" id="add-question-btn">Add Question</button>
      <button  class="take-quiz" type="submit" id="submit-btn">Create Quiz</button>
    </form>
  </div>

  <script src="create.js"></script>
</body>
</html>
